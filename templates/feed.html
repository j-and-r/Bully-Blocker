
<html>
  <head>
    <link rel="stylesheet" href="./static/feed.min.css"/>
    <title>Feed</title>
  </head>
  <body>
    <!--output:../../signed-in-nav.html-->
    <nav>
      <ul class="nav-items">
        <li><img src="static/icons/logo.png" class="nav-logo"/></li>
        <li><a href="/feed" class="flat-button">Feed</a></li>
        <li> <a href="#" class="flat-button">Sign out</a></li>
        <li><img src="static/icons/blank-profile.png" class="profile-image"/></li>
      </ul>
    </nav>
    <div class="wrap">
      <div class="menu"><span id="first-child" class="option"><img src="./static/icons/facebook.png"/><span>Facebook </span></span><span id="second-child" class="option"><img src="./static/icons/twitter.png"/><span>Twitter</span></span></div>{% for tweet in tweets %}
      <div class="post row"> 
        <div class="post-margin col col--2-of-16"><img src="{{ tweet.profile_pic }}" class="profile-img"/></div>
        <div class="post-body col col--14-of-16">
          <div class="head">
            <p class="profile-name">{{ tweet.username }}</p><br/>
            <p class="date">{{ tweet.date }}</p>
          </div>
          <p>{{ tweet.body }}</p>
          <div class="graph cf">
            <div class="ext {{ tweet.overall }}">
              <div style="width: {{ tweet.rating }}%" class="bar"></div>
            </div>
          </div><img src="./static/images/sign-in.jpg" class="post-img"/>
        </div>
      </div>{% endfor %}
    </div>
    <!--output:../../footer.html-->
    <div class="footer">
      <div class="content">
        <p><a href="/about">About</a>  |  <a href="/index">Home</a>  |  <a href="/sign-in">Sign In</a>  | <a href="/sign-up">Sign Up </a>
          <div class="copyright">Copyright (c) 2018 Bully Blocker All Rights Reserved.</div>
        </p>
      </div>
    </div>
  </body>
</html>
