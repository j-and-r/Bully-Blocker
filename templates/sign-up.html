
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer="defer" src="./static/js/sign-in.js"></script>
    <link rel="stylesheet" href="./static/sign-in.min.css"/>
    <title>Sign Up | Bully Blocker</title>
  </head>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!--output:../../nav.html-->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row"><a href="/"><img src="static/icons/logo.png" class="nav-logo"/></a>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation"><a href="/" class="mdl-navigation__link">Home</a><a href="/about" class="mdl-navigation__link">About</a><a href="/sign-in" class="mdl-navigation__link">Sign In</a><a href="/getting-started" class="primary_action">I'm In</a></nav>
      </div>
    </header>
    <div class="mdl-layout__drawer"><span class="mdl-layout-title">Bully Blocker</span>
      <nav class="mdl-navigation"><a href="/settings" class="mdl-navigation__link"> <span class="mdl-list__item-primary-content"><i class="material-icons mdl-list__item-icon">settings</i> Settings</span></a><a href="/logout" class="mdl-navigation__link"><span class="mdl-list__item-primary-content"><i class="material-icons mdl-list__item-icon">power_settings_new</i> Logout</span></a><a href="" class="mdl-navigation__link"><span class="mdl-list__item-primary-content"><i class="material-icons mdl-list__item-icon">person</i> Profile</span></a></nav>
    </div>
    <main class="mdl-layout__content">
      <div class="sign_in_wrap">
        <h1>Sign Up</h1>
        <form id="form" action="/sign-up" method="post">
          <input placeholder="email" name="email" id="email"/>
          <input placeholder="password" type="password" name="password" id="password"/>
          <input placeholder="confirm password" type="password" name="password-confirm" id="password-confirm" class="last-input"/>
          <p id="error">{{ err }} </p>
          <div class="button-wrap"><a href="javascript:{}" onclick="submit(); return false;" class="button">Sign Up</a></div>
          <p class="link-container"><a href="/sign-in">Already have an account?</a></p>
        </form>
      </div>
    </main>
  </div>
</html>
