
<html>

    <title>Sign In | Bully Blocker</title>
  </head>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!--output:../../nav.html-->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row"><img src="static/icons/logo.png" class="nav-logo"/>

        <nav class="mdl-navigation"><a href="/about" class="mdl-navigation__link">About</a><a href="/sign-in" class="mdl-navigation__link">Sign In</a><a href="/sign-up" class="primary_action">Sign Up</a></nav>

    <main class="mdl-layout__content">
      <div class="sign_in_wrap">
        <h1>Sign Up</h1>
        <form id="form" action="/sign-up" method="post">
          <input placeholder="username" name="username"/>
          <input placeholder="email" name="email"/>
          <input placeholder="password" type="password" name="password"/>
          <input placeholder="confirm password" type="password" name="password-confirm"/>
          <div class="button-wrap"><a href="javascript:{}" onclick="document.getElementById('form').submit(); return false;" class="button">Sign Up</a></div>
          <p> <a href="/sign-in">Already have an account?</a></p>
        </form>
      </div>
    </main>
  </div>
