
<html>
  <head>
    <link rel="stylesheet" href="./static/sign-in.min.css"/>
    <title>Sign In | Bully Blocker</title>
  </head>
  <body>
    <!--output:../../nav.html-->
    <nav>
      <ul class="nav-items">
        <li><img src="static/icons/logo.png" class="nav-logo"/></li>
        <li> <a href="/" class="flat-button">Home</a></li>
        <li> <a href="sign_in" class="flat-button">Sign In</a></li>
      </ul>
    </nav>
    <div class="sign_in_wrap">
      <h1>Sign Up</h1>
      <form>
        <input placeholder="username"/>
        <input placeholder="email"/>
        <input placeholder="password" type="password"/>
        <input placeholder="confirm password" type+"password="type+"password"/>
        <div class="button-wrap"><a type="submit" class="button">Sign Up</a></div>
        <p> <a href="/sign_in">Already have an account?</a></p>
      </form>
    </div>
  </body>
